<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My TODOs</title>
    <link rel="stylesheet" href="todos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script type="module" src="todos.js"></script>
  </head>

  <body>
    <h1>My Todos</h1>
    <div class="container">
      <div class="input-container">
        <label for="todo-input" class="todo-label">New Todo</label>
        <div class="input-field">
          <input type="text" name="todo-input" id="todo-input" />
          <button class="btn" id="add-todo-btn" disabled>Add</button>
        </div>
      </div>
      <ul id="todos-list"></ul>
    </div>
  </body>
</html>
